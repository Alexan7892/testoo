name: Deploy

on: 
  push:
    branches:
      - main
env:
  TEST : "test"



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        PASSWORD: ${{ secrets.PASSWORD }}  
        script: |
         cd /var/www && \
         sudo ls -l
